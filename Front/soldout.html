  <head>
    <meta charset="UTF-8">

      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- semantic ui -->

      integrity="sha512-dqw6X88iGgZlTsONxZK9ePmJEFrmHwpuMrsUChjAw1mRUhUITE5QU9pkcSox+ynfLhL15Sv2al5A0LVyDCmtUw=="

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"

      crossorigin="anonymous" /> -->
    <title>품절 교환추천</title>
    <link rel="stylesheet" href="./soldout.css">
    <script src="soldout.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row detail">
        <div class="main">
          <div id="mask">SOLD OUT</div>
          <img id="mainImage" src="//shescloset.com/web/product/big/202010/0ae275caf55270643fd916de7588da16.jpg"></img>
        </div>
        <div id="product_name">수입니트 C-6079(4color)</div>
        <div id="product_price">42,500<span>원</span></div>
      </div>
      <hr>
      <div class="row reco">
        <div id="title">AI 유사 상품 추천</div>
        <div id="subtitle">유사한 스타일의 아이템과 비교해보세요.</div> 
        <div class="piclick ai-reco">
          <div id="items">
            <div id="item">
              <a href="">
                <img src="">
                <div id="tag">상의 > 니트</div>
                <div id="product_name">수입니트 C-6079(4color)</div>
                <div id="product_price">42,500<span>원</span></div>
              </a>
              <button>
                선택
              </button>
            </div>
          </div>
        </div>
        <div id="title">개인화 추천</div>
        <div id="subtitle">
          최근 관심있게 본 상품들입니다.
        </div>
        <div class="piclick p-reco">
          <div id="items">
            <div id="item">
              <a href=""> <img src="">
                <div id="tag">상의 > 니트</div>
                <div id="product_name">수입니트 C-6079(4color)</div>
                <div id="product_price">42,500<span>원</span></div>
              </a>
              <button>
                선택
              </button>
            </div>
          </div>
        </div>
        <!-- <div class="piclick same-price">
          <div id="title">동일 가격 상품 추천<span>본 상품과 비슷한 가격대의 유사 상품입니다.</span></div>
          <div id="items">
            <div id="item"></div>
            <div id="item"></div>
          </div>
        </div> -->
      </div>
      <hr>
      <div class="row selection-list">
        <div class="selection-title">
          Color
        </div>
        <select required="true">
          <option value="*" selected>[필수] 옵션을 선택해 주세요</option>
          <option value="**" disabled>---------------</option>
          <option value="카멜">카멜</option>
          <option value="블랙">블랙</option>
          <option value="베이지">베이지</option>
          <option value="옐로우">옐로우</option>
        </select>
        <div class="selection-title">
          Size
        </div>
        <select required="true">
          <option value="*" selected>[필수] 옵션을 선택해 주세요</option>
          <option value="**" disabled>---------------</option>
          <option value="S">S</option>
          <option value="M">M</option>
          <option value="L">L</option>
          <option value="2XL">2XL</option>
          <option value="3XL">3XL</option>
        </select>
        <div id="product_price">0<span>원</span></div>
      </div>
    </div>
    <div class="btn-list">
      <div class="btn-item">
        <button id="btn-exchange" class="btn-highlight">
          교환하기
        </button>
      </div>
      <div class="btn-item">
        <button id="btn-save" class="btn-highlight">
          적립하기 +
        </button>
      </div>
      <div class="btn-item">
        <button id="btn-refund">
          환불하기
        </button>
      </div>
    </div>
  </body>
</html>
